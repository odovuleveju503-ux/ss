<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Verificado</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* ESCONDE O CONTEÚDO PADRÃO DA SHOPIFY */
        header, footer, #shopify-section-header, #shopify-section-footer, .password-header, .password-main, .password-footer {
            display: none !important;
        }

        body, html {
            margin: 0 !important;
            padding: 0 !important;
            background-color: #ffffff !important;
            height: 100vh !important;
            overflow: hidden !important;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        #presell-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 999999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .tag {
            background: #fdf2f8;
            color: #d12d7a;
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #a61d5d;
            margin-bottom: 10px;
        }

        .instruction {
            color: #d12d7a;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* BOTÃO COM EFEITO DE PULSO */
        .cta-button {
            background-color: #a61d5d;
            color: white;
            text-decoration: none;
            padding: 22px 60px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 0 0 0 rgba(209, 45, 122, 0.7);
            animation: pulse-glow 2s infinite;
            display: inline-block;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(209, 45, 122, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(209, 45, 122, 0); }
            100% { box-shadow: 0 0 0 0 rgba(209, 45, 122, 0); }
        }

        .cta-button:hover {
            background-color: #d12d7a;
            transform: scale(1.05);
        }

        .arrow-down {
            font-size: 24px;
            margin-bottom: 10px;
            color: #d12d7a;
        }

        .legal {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: #94a3b8;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <div id="presell-container">
        <span class="tag">✓ Link Verificado</span>
        <h1>Verificação Concluída</h1>
        <p style="color: #64748b; margin-bottom: 30px;">Sua oferta foi liberada. Clique no botão abaixo para acessar.</p>

        <div class="instruction">
            <span>CLIQUE NO BOTÃO ABAIXO</span>
        </div>
        <div class="arrow-down">▼</div>

        <a href="https://novasoportunidade.myshopify.com/" class="cta-button">
            ACESSAR AGORA >>
        </a>

        <div class="legal">
            Ambiente 100% Seguro e Criptografado <br>
            <a href="#" style="color:#94a3b8">Termos</a> | <a href="#" style="color:#94a3b8">Privacidade</a>
        </div>
    </div>

</body>
</html>
